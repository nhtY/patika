<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <!-- Container - Start -->
    <div class="container">

        <!-- Logo - Start -->
        <div class="center">
            <div class="center logo">
                <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" width="351" height="113" alt="Google!">
            </div>
        </div>
        <!-- Logo - End -->

        <!-- Search Box - Start -->
        <div class="center search-container">
            <!-- Search Part - Start -->
            <div class="center search-area">
                <div class="center search-box">
                    <p>Search the web using Google!</p>
                    <input type="text" class="input-text">
                    <div class="buttons">
                        <input type="submit" class="btn-search" value="Google Search">
                        <input type="submit" class="btn-feeling-lucky" value="I'm feeling lucky">
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
           <!-- Search Part - End -->

           <!-- Links Part - Start -->
            <div class="center links">
                <!-- td-left Start -->
                <div class="left link-box">
                    <div class="center vertical-center">
                    <p>
                        Special Searches 
                        <br>
                        <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a>
                        <br>
                        <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Seach</a>
                   
                    </p>
                    </div>
                </div>
                <!-- td-left End -->

                <!-- td-middle Start  -->
                <div class="middle link-box">
                    <div class="center vertical-center">
                        <p>
                            <a href="help.html">Help!</a>
                        <br>
                        <a href="about.html">About Google!</a>
                        <br>
                        <a href="company.html">Company Info</a>
                        <br>
                        <a href="sticker.html">Google! Logos</a>
                        </p>
                    </div>
                </div>
                <!-- td-middle End -->

                <!-- td-right Start -->
                <div class="right link-box">
                    <div class="center vertical-center">
                        Get Google!
                        <br>
                        updates monthly:
                        <br>
                        <input type="text" class="input-text email" value="your e-mail">
                        <br>
                        <input type="button" value="Subscribe">
                        <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
                    </div>
                </div>
                <!-- td-right End --> 
            </div>
           <!-- Links Part - End -->
        </div>
        <!-- Search Box - End -->
        <div class="clear"></div>
        <br>
        <!-- Footer - Start -->
        <div class="center footer">
            <p>
                Copyright Â©1998 Google Inc.
            </p>
        </div>
        <!-- Footer - End -->

    </div>
    <!-- Container - End -->
    
</body>
</html>
