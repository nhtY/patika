<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Google</title>
</head>
<body>
    <!-- navbar | Start -->
    <div class="navbar">
        <div class="options">
            <div class="left">
                <ul>
                    <li>
                        <a href="https://mail.google.com/mail/?authuser=0&ogbl">Gmail</a>
                    </li>
                    <li>
                        <a href="https://www.google.com.tr/imghp?hl=tr&authuser=0&ogbl">Görseller</a>
                    </li>
                </ul>
            </div>
            <div class="right">
                <a href="https://www.google.com.tr/intl/tr/about/products">
                    <img id="products" src="assets/appsbutton.svg" alt="Google uygulamaları" >
                </a>

                <a id="signout-options" href="#signout-options">
                        <img id="profile" src="https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MjV8fGZhY2V8ZW58MHx8MHx8&auto=format&fit=crop&w=1000&q=60" 
                        alt="profile">
                </a>

            </div>
        </div>
    </div>
    <!-- navbar | End -->

    <div class="clear"></div>

    <!-- logo | Start -->
    <div class="logo">
       <div id="logo-img-box">
            <a href="https://google.com">
                <img src="assets/logo.png" alt="google logo" id="logo">
            </a>
       </div>
    </div>
    <!-- logo | End -->

    <!-- search container | Start -->
    <div id="search-container">
        <div id="search-box" class="center">
            <div id="search-icon" class="left">
                <img src="https://cdn-icons-png.flaticon.com/128/1086/1086933.png" alt="search icon">
            </div>
            <div class="center">
                <input id="text-field" type="text" maxlength="2048"
                autofocus="true">
            </div>
            <div class="right">
                <div id="keyboard">
                    <img src="https://cdn-icons-png.flaticon.com/512/770/770232.png" alt="keyboard img">
                </div>
                <div id="voicelogo">
                    <img src="assets/voicelogo.png" alt="voice logo">
                </div>
            </div>
        </div>
        <div class="clear"></div>
        <div id="buttons" class="center">
            <button id="btn-search" class="left">Google'da Ara</button>
            <button id="btn-lucky" class="right">Kendimi Şanslı Hissediyorum</button>
        </div>
    </div>
    <!-- seacrh container | End -->

    <!-- sized box | Start -->
    <div class="sized-box"></div>
    <!-- sized box | End -->

    <!-- footer | Start -->
    <nav>
        <div id="footer">
            <ul class="footer">
                <li class="footerli left">
                  <a
                    href="https://www.google.com/intl/en_tr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
                    >Advertising</a
                  >
                </li>
                <li class="footerli left">
                  <a
                    href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1"
                    >Business</a
                  >
                </li>
                <li class="footerli left">
                  <a
                    href="https://about.google/?utm_source=google-TR&utm_medium=referral&utm_campaign=hp-footer&fg=1"
                    >About</a
                  >
                </li>
                <li class="footerli left">
                  <a href="https://google.com/search/howsearchworks/?fg=1"
                    >How Search works</a
                  >
                </li>
        
                <li class="footerli" style="float: right; margin-right: 35px">
                  <a href="https://www.google.com/preferences?hl=en">Settings</a>
                </li>
        
                <li class="footerli" style="float: right">
                  <a href="https://policies.google.com/terms?hl=en-TR&fg=1">Terms</a>
                </li>
        
                <li class="footerli" style="float: right">
                  <a href="https://policies.google.com/privacy?hl=en-TR&fg=1">Privacy</a>
                </li>
              </ul>
        </div>
    </nav>
    <!-- footer | End -->
    
</body>
</html>
